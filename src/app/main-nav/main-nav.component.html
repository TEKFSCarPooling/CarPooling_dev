<mat-toolbar color="primary" class="mat-elevation-z12">
   <button mat-button>Car Parking</button>
  <span class="example-fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{name: 'Kranthi'}">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent let-name="name">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Log off {{name}}</button>
      </ng-template>
    </mat-menu>
</mat-toolbar>
<style>
  .example-fill-remaining-space {
  flex: 1 1 auto;
}
